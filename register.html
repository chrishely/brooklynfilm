  <div class="register">

    <div class="select">
      <form action="/action_page.php">
        <label for="fname" style="float:left">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="lname" style="float:left">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for="email" style="float:left">Email Address</label>
        <input type="text" id="email" name="email" placeholder="Your last email..">


        <div class="ticket">
          <label for="tickets" style="float:left">Tickets</label><select>

            <option data-display="Please select a ticket option">Available Options</option>
            <option value="0">Full Festival (Free)</option>
            <option value="1">August 5th (Free)</option>
            <option value="2">August 6th (Free)</option>
            <option value="3">August 7th (Free)</option>
            <option value="4">August 8th (Free)</option>
          </select>
        </div>
        <div class="numticket">
          <label for="numbers" style="float:left">Number</label><select>

            <option data-display="Number of tickets">Maximum 5 per person</option>
            <option value="0">1</option>
            <option value="1">2</option>
            <option value="2">3</option>
            <option value="3">4</option>
            <option value="4">5</option>
          </select>
        </div>
        <input type="submit" value="Submit">
    </div>
